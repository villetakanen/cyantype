<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="testing_scaffold.css">
    <!-- load https://www.unpkg.com/marked@9.0.3/lib/marked.umd.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Cyantype Editor</title>
</head>
<body>
  <header style="display:flex;gap:var(--cn-base-grid)">
    <p>This is a testing scaffold for cyantype-editor</p>
    <p><input type="checkbox" id="disableArea">Disabled</checkbox></p>
    <p id="selectionRangeInfo"></p>
  </header>
  <main>
    <cyantype-editor
      id="tester"
      info
      value="Initial value"
    ></cyantype-editor>
    <div id="results" />
  </main>
    <!-- Link the external JavaScript file -->
    <script type="module" src="/lib/main.ts"></script> 


  <script>
    const tester = document.getElementById('tester');
    const disableArea = document.getElementById('disableArea');
    disableArea.addEventListener('change', (e) => {
      tester.disabled = disableArea.checked;
    });

// On change, fill in the results with the current value converted to HTML
tester.addEventListener('input', (e) => {
  const results = document.getElementById('results');
  results.innerHTML = marked.parse(tester.value);
});

// On focus, blur, or change, of #tester print out the selection
//  range to #selectionRangeInfo
function updateSelectionRangeInfo() {
  selectionRangeInfo.innerHTML = `Selection range: ${tester.selectionStart} - ${tester.selectionEnd}`;
}
tester.addEventListener('selectionchange', updateSelectionRangeInfo);

    </script>
  </body>
</html>
